<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/general.css">
    <title>Simple Calculator</title>
</head>
<body>
    <!-- <div class="container mt-3">
            <h1 class="text-center display-3" style="font-style:italic;" >Calculator</h1>
    </div> -->
      <div class="calculator-grid">
        <div class="output">
          <div id="prev" class="previous"></div>
          <div id="curr" class="current"></div>
        </div>
        <button class="operator">POW</button>
        <button class="operator">MAX</button>
        <button class="operator">MIN</button>
        <button class="operator">+</button>
        
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">*</button>
        
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">รท</button>
        
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="clear">AC</button>
        
        
        <button id="equal">=</button>
      </div>
    

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
